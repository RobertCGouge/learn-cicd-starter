name: ci

on:
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.4
      
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Get dependencies
        run: go get -v -t -d ./...
      
      - name: Run tests
        run: go test -v ./...